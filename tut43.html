<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container{
            display: grid;
            grid-gap:1rem;
            /* grid-template-columns: 112px 112px 112px; */
            /* grid-template-columns: 1fr 1fr 1fr; */
            
            /* justify-content: center; */
           grid-template-columns: repeat(auto-fit,minmax(300px,1fr) );
        }
        .box{
            border: 2px solid black;
            background-color: blanchedalmond;
            padding: 34px;
        }
    </style>
</head>
<body>
    <div class="container">
        <dib class="box">Item-1</dib>
        <dib class="box">Item-2</dib>
        <dib class="box">Item-3</dib>
        <dib class="box">Item-4</dib>
        <dib class="box">Item-5</dib>
        <dib class="box">Item-6</dib>
        <dib class="box">Item-7</dib>
        <dib class="box">Item-8</dib>
        <dib class="box">Item-9</dib>
        <dib class="box">Item-10</dib>
        <dib class="box">Item-11</dib>
        <dib class="box">Item-12</dib>
    </div>
</body>
</html>
