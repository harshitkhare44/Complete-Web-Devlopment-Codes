<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
table, tr, td {
  border: 1px solid black;
  border-collapse: collapse;
  align-items: center;
  justify-content: center;
  text-align: center;

}
table{
    width: 400px;
  height: 400px;
}
tr{
    margin: 100px;
}

    </style>
</head>
<body>
<table >

    <tr>
        <td colspan="3">A</td>
    </tr>
    <tr>
        <td rowspan="2">B</td>
        <td colspan="2">C</td>
    </tr>
    <tr>
        <td>D</td>
        <td>E</td>
    </tr>

</table>
</body>
</html>
