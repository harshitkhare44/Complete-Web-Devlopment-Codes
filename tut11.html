<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ENTITIES</title>

</head>
<body>
    <div class="container">
        <p>this is a paragraph</p>
        <p>this is another paragraph</p>
        </div>
        <div class="container">
            <p>this is a paragraph</p>
            <p>this is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph</p>
            </div>
            <p>this paragraph is written like this &lt;p&gt;</p>
            <p>this paragraph is written like this &pound;;</p>           
            <p>this paragraph is written like this &#12288;</p>           
            <p>this paragraph is written like this &copy;;</p>           

</body>
</html>
